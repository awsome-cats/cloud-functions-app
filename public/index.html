<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial Request</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma-rtl.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
      .notification {
        width: 200px;
        padding: 20px;
        position:fixed;
        left: 50%;
        margin-left: -110px;
        top: 0;
        border-radius: 0 0 5px 5px;
        background: red;
        text-align: center;
        color: #fff;
        margin-top: -100%;
        transition: all 0.4s;
        height: 80px;

      }
      .notification.active {
        margin-top:30px;
      }

    </style>
  </head>
    <body>
      <div class="notification"></div>
      <!-- Auth Modal-->
      <div class="auth open">
        <div class="modal active">
          <h2>ログイン</h2>
          <form class="login">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="passwordを入力">
            <button>Login</button>
            <p class="error"></p>
          </form>
          <div>No account ?
            <a class="switch">
            Refister instead
            </a>
          </div>
        </div>
        <div class="modal">
          <h2>登録</h2>
          <form action="" class="register">
            <input type="text" name="email" placeholder="email">
            <input type="password" name="password" placeholder="passwordを入力">
            <button>登録</button>
            <p class="error"></p>
          </form>
          <div>Got an account ?
            <a class="switch">login instead</a>
          </div>
        </div>
      </div>
      <!-- Auth Modal-->
      <!-- Request Modal -->
      <div class="new-request">
        <div class="modal">
          <h2>Request a Tutorial</h2>
          <form>
            <input type="text" name="request" placeholder="Request...">
            <button>Submit Request</button>
            <p class="error"></p>
          </form>
        </div>
      </div>
      <!-- Request Modal -->
      
      
      <header>
        <nav>
          <a class="add-request">add request</a>
          <a class="sign-out">sign out</a>
        </nav>
      </header>
  
      <section class="content" id="app">
        <h1>Tutorial Requests</h1>
        
        
        <ul class="request-list"> 
          <li v-for="request in requests" :key="request.id">
            <span class="text">{{request.text}}</span>
            <div>
              <span class="votes">{{ request.upvotes }}</span>
              <i 
              class="material-icons upvote"
              @click="upvotedRequest(request.id)"
              >arrow_upward</i>
            </div>
          </li>
        </ul>
       
      </section>
      
      
      
      
      
      <!-- Vue.js -->
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="/__/firebase/7.15.0/firebase-app.js"></script>

      <!-- The core Firebase JS SDK is always required and must be isted first -->
      
      <!-- include only the firebase features as you need -->
      <script defer src="/__/firebase/7.15.0/firebase-auth.js"></script>
      <script src="/__/firebase/7.15.0/firebase-firestore.js"></script>
      
      <script src="/__/firebase/7.15.0/firebase-functions.js"></script>
      
      <!-- Initialize Firebase -->
      <script src="/__/firebase/init.js"></script>
      <script defer src="js/app.js"></script>
      <script defer src="js/auth.js"></script>
      <script defer src="js/request.js"></script>
    </body>
</html>
